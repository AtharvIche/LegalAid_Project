spring.application.name=legalaidnow-backend

# --- MySQL Database Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/legalaid_db
spring.datasource.username=root
spring.datasource.password=@diMySQL

# --- JPA / Hibernate Configuration ---
# This tells Hibernate to automatically create/update tables based on your Java classes.
# It's perfect for development.
spring.jpa.hibernate.ddl-auto=update

# This shows the actual SQL queries in your console, which is great for debugging.
spring.jpa.show-sql=true